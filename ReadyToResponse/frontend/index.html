  <script type="module" src="/src/main.tsx"></script>

  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script>
    window.addEventListener('load', function () {
      const checkAndInit = (attempts = 0) => {
        const bot = window.botpressWebChat || window.botpress;
        if (bot) {
          bot.init({
            "botId": "22338e27-b9a8-4bbb-b6d3-fd92a1769e2d",
            "clientId": "e6678be5-930f-4ef7-b3d6-fc22a1fc71e0",
            "hostUrl": "https://cdn.botpress.cloud/webchat/v2",
            "messagingUrl": "https://messaging.botpress.cloud",
            "composerPlaceholder": "Chat with us...",
            "botName": "Emergency Response Assistant",
            "frontendVersion": "v2",
            "useSessionStorage": true,
            "enableConversationDeletion": true,
            "theme": "prism",
            "themeColor": "#2563eb",
            "showPoweredBy": true,
            "layoutWidth": "100%",
            "showCloseButton": true,
            "userData": {
              "email": null,
              "phoneNumber": null
            },
            "configuration": {
              "botName": "Emergency Response Assistant",
              "botAvatar": "",
              "website": {},
              "email": {},
              "phone": {},
              "termsOfService": {},
              "privacyPolicy": {},
              "color": "#2563eb",
              "variant": "solid",
              "themeMode": "light",
              "fontFamily": "inter",
              "radius": 1
            }
          });
          console.log("Botpress initialized successfully");
        } else {
          if (attempts < 100) {
            setTimeout(() => checkAndInit(attempts + 1), 100);
          } else {
            console.error("Botpress failed to load");
          }
        }
      };
      checkAndInit();
    });
  </script>
